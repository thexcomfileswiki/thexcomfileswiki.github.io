# intro page
  Welcome to website about The X-COM Files - mod to OpenXcom.: "Witamy na stronie moda do gry OpenXcom - Z archiwum X-Com."
  What is XCF?: "Co to jest XCF?"
  This megamod is a global conversion to OpenXcom (reimplementation of the classic: "Ten mod to głęboka modyfikacja OpenXcom (reimplementacji klasycznej gry"
  Enemy Unknown 1994).:  "Enemy Unknown 1994)."
  With this mod the game starts in 1996. The player gets control over the newly formed organization X-Com - a project of the UN, designed to investigate abnormal events on our planet. The style of the series X-Files (where the name comes from) is surprisingly clear. In the beginning, no fighters, dozens of scientists, millions of dollars in budgets. You only have two special agents and they travel by public transport! Investigate mysterious incidents, tie the evidence together to shed light on extraterrestrial activities, develop X-COM and prepare for an alien invasion from Cydonia!: "W tym modzie gra zaczyna się w roku 1996. Gracz obejmuje kontrolę nad X-Com - projektem ONZ, którego rolą jest badanie doniesień o niezwykłych zjawiskach na naszej planecie. Wyraźnie widać inspiracje stylistyką serialu 'Z Archiwum X' (stąd nazwa). Na początku nie masz żadnych myśliwców, legiona naukowców ani milionowego budżetu. Masz tylko dwóch agentów specjalnych, podróżujących publicznymi środkami transportu! Badaj niezwykłe zdarzenia, zbieraj dowody na działalność kosmitów na Ziemi, rozwijaj X-Com i przygotuj się na inwazję z Cydonii!"
  This mod contains many, many additions, like new mission types, enemies, equipment and story arcs (including the entire Final Mod Pack project). It also places the game a bit more firmly in the 90's conspiracy genre and its clichés.: "Ten mod zawiera wiele, wiele nowych elementów, takich jak misje, wrogowie, wyposażenie i linie fabularne (włącznie z całą zawartością moda Final Mod Pack). Osadza też wyraźniej akcję gry w gatunku seriali spiskowych z lat 90 i obecnych w nich klisz."
  # Current mod version is: "Aktualna wersja moda"
  # Changelog: "Rejestr zmian"
  Latest News: "Nowości"
  Marching On: "Marsz trwa"
  Our project continues to develop vigorously!: "Nasz projekt rozwija się żywiołowo!"
  Versions of the mod, starting from 1.1, are free from controversial content. In order to preserve the same diversity, original tactical maps continue to be created. And, of course, the mod content in general continues to develop, more balance and error fixes has been presented.: "Wersje od 1.1 w górę są wolne od kontrowersyjnej zawartości. Aby zachować różnorodność, nadal tworzymy oryginalne mapy taktyczne. Oczywiście rozwijamy też mod w ogólności, łącznie z dalszym balansowaniem i usuwaniem bugów."
  We continue to develop our Wiki - added extended localization (thanks to Kato for help) and long-awaited search function (big thanks to Baturinsky for fixing a bug in the site engine). Also fixed bug in displaying armor articles.: "Nadal pracujemy nad projektem Wiki - wprowadziliśmy rozszerzoną lokalizację (dzięki za pomoc, Kato) i długo wyczekiwaną funkcję szukania (wielkie podziękowania dla Baturińskiego za naprawę błędu silnika strony). Usunięto też problem z wyświetlaniem artykułów do niektórych pancerzy."
  We are developing a community of modders, guiding and inspiring newcomers. Solarius Scorch has released the first version of his: "Rozwijamy społeczność moderską, pomagając i inspirując nowych członków. Solarius Scorch wypuścił pierwszą wersję"
  map creation guide: "podręcznika tworzenia map"
  and on our: "a na naszym kanale"
  channel we stream modding.: "streamujemy proces modowania."
  Dehobbesation: "Dehobbesation"
  Last week Hobbes - the author of some of the maps used in XCF (and many other mods) - demanded to stop using them. We've decided to temporarily limit the possibility of downloading the mod. Currently, all controversial content is removed and we are actively replacing it by original content. The positive side of the situation is an opportunity to rethink the existing maps and make them really interesting. We plan to release a new version as soon as possible, follow the news!: "W zeszłym tygodniu Hobbes - autor niektórych map użytych w XCF (i wielu innych modyfikacjach) - zażądał zaprzestania ich używania. Postanowiliśmy tymczasowo zablokować możliwość pobrania moda. Obecnie cała kontrowersyjna zawartość jest usuwana i pracowicie zastępujemy ją nową zawartością. Pozytywna strona sytuacji jest taka, że to dobra okazja na ponowne przemyślenie istniejących map i sprawienie, by były naprawdę interesujące. Planujemy wypuścić następną wersję, kiedy tylko będzie to możliwe, oczekujcie na wieści!"
  The truth is... right here!: "Prawda jest... właśnie tutaj!"
